# Redirect HTTP â†’ HTTPS
server {
    listen 80;
    server_name weebz.website www.weebz.website;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name weebz.website www.weebz.website;

    ssl_certificate /etc/letsencrypt/live/weebz.website/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/weebz.website/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    client_max_body_size 20M;

    location /api/ {
        proxy_pass http://app:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /_next/ {
        proxy_pass http://frontend:3000;
    }

    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
    }

    location /static/ {
        alias /vol/web/static/;
    }

    location /media/ {
        alias /vol/web/media/;
    }
    
    location /admin/ {
        proxy_pass http://app:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}